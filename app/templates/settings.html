<!-- extend base layout -->
{% extends "localBase.html" %}
{% block content %}
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Settings</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            DataTables Advanced Tables
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>Item</th>
                                            <th>Value/Link</th>
                                        </tr>
                                    </thead>
                                    <tbody>
									{%for key, value in settings.items()%}  
											{%if value is mapping %}					
													<tr class="gradeU">
													<td><a href="settings\{{key}}">{{key}}</td>
													<td></td>
													</tr>
											{%else%}											
												<tr class="gradeX">											
												<td>{{key}}</td>
												<td>{{value}}</td>
												</tr>
											{%endif %}
                                        
									{%endfor%}
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
		</div>
        <!-- /#page-wrapper -->

{% endblock %}
