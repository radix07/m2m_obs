<!-- extend base layout -->
{% extends "local_device/localBase.html" %}
{% block content %}
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Local Controller Address</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Enter IP Address or "localhost" if running on this machine
                        </div>
                        <div class="panel-body">
                            
                                <div class="col-lg-6">
									<form class="form" action="" method="post" name="localcontroller">
									{{form.hidden_tag()}}
                                        <div class="form-group">
                                            <label>Enter Local Controller IP</label>
											<div class="row">
											<label>http://</label>
                                            {{ form.ipRpcXML(size = 80, class = "form-control", value = "localhost") }}
											
											<!--<input class="form-control" value="localhost">-->
											</div>
                                        </div>
                                        <button type="submit" class="btn btn-default">Submit Button</button>
										
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-wrapper -->
{% endblock %}
