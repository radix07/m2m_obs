<!-- extend base layout -->
{% extends "local_device/localBase.html" %}
{% block content %}
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Tables</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            DataTables Advanced Tables
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>CID</th>
                                            <th>Data Item</th>
                                            <th>Value</th>
                                            <th>Units</th>
                                        </tr>
                                    </thead>
                                    <tbody>
									{% for (i) in range(db|length) %}
                                        {% if loop.index%2 %}
											<tr class="odd gradeX">
										{%else%}
											<tr class="gradeU">
										{%endif%}
                                            <td>{{db[i][0]}}</td><td>{{db[i][1]}}</td>
                                            <td><a href="#">{{db[i][2]}}</a></td>
                                            <td class="center">{{dataValues[i]}}</td>
                                            <td class="center">{{db[i][4]}}</td>
                                        </tr>
									{%endfor%}
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
		</div>
        <!-- /#page-wrapper -->

{% endblock %}
